<style>
  /* --- Sidebar/Navbar Name Randomizer --- */

  /* General settings for all name cyclers */
  .name-cycler {
    position: relative;
    min-height: 40px; /* Prevents jiggling */
  }

  /* Settings for the NAVBAR TITLE cycler */
  a.name-cycler {
    font-size: 1.3rem; /* Your original title font size */
    min-width: 200px;
  }

  /* Generic settings for all name spans */
  .name-cycler span {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    pointer-events: none;
  }
  
  /* Specific alignment for NAVBAR name spans */
  /* This keeps your top-left title left-aligned */
  a.name-cycler span { text-align: left; }
  
  /* Note: Your sidebar name (h2.name-cycler) will 
     now correctly inherit the 'text-align: center' 
     from the theme's default #profile style. */

  /* The JS logic classes */
  .name-cycler span.name-en {
    opacity: 1; /* Show English by default */
  }

  .name-cycler:hover span.name-en {
    opacity: 0; /* Hide English on hover */
  }

  /* Separate hover styles for each name */
  h2.name-cycler span.is-hover-visible {
    opacity: 1.1; /* Sidebar hover */
    font-size: 1.65rem;
  }
  a.name-cycler span.is-hover-visible {
    opacity: 1; /* Navbar hover */
    font-size: 1.5rem;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 1. Find ALL name containers
    const nameContainers = document.querySelectorAll('.name-cycler');

    // 2. Loop over each one
    nameContainers.forEach(function(nameContainer) {
      
      // 3. The rest of your script logic, unchanged:
      if (nameContainer) {
        const nameEn = nameContainer.querySelector('.name-en');
        const otherNames = nameContainer.querySelectorAll('.name-other');
        let currentRandomName = null;

        if (otherNames.length > 0) {
          nameContainer.addEventListener('mouseenter', function() {
            // Pick a random index from the 'otherNames' list
            const randomIndex = Math.floor(Math.random() * otherNames.length);
            currentRandomName = otherNames[randomIndex];

            // Show the randomly selected name
            if (currentRandomName) {
              currentRandomName.classList.add('is-hover-visible');
            }
          });

          nameContainer.addEventListener('mouseleave', function() {
            // Hide the random name when mouse leaves
            if (currentRandomName) {
              currentRandomName.classList.remove('is-hover-visible');
              currentRandomName = null;
            }
          });
        }
      }
    }); // End of forEach loop
  });
</script>
