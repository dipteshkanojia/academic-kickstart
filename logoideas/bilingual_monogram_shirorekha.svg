<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="D + क — Bilateral Shirorekha">
  <title>D + क — Bilateral Shirorekha</title>
  <desc>Headlines bind the palindrome; strong horizontal rhythm.</desc>
  
  <style>
    :root { --ink: #0f0f0f; --inkA: #0f0f0f; --inkB: #0f0f0f; }
    .ink { fill: var(--ink); }
    .inkA { fill: var(--inkA); }
    .inkB { fill: var(--inkB); }
    .ring { stroke: var(--ink); fill: none; }
    .latin { font-family: 'Inter', 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-weight: 800; }
    .devan { font-family: 'Noto Sans Devanagari', 'Noto Serif Devanagari', 'Mangal', 'Kohinoor Devanagari', 'Devanagari Sangam MN', serif; font-weight: 800; }
  </style>

  
  <rect x="40" y="40" width="432" height="432" rx="40" ry="40" class="ring" stroke-width="8"/>
  <!-- Top headline (Shirorekha) -->
  <rect x="84" y="160" width="344" height="10" class="ink"/>
  <!-- Bottom mirrored line -->
  <rect x="84" y="342" width="344" height="10" class="ink"/>
  <g transform="translate(256,256)">
    <text class="ink latin" x="-14" y="-6" font-size="230" text-anchor="end">D</text>
    <text class="ink devan" x="14" y="-6" font-size="230" text-anchor="start">क</text>
    <g transform="scale(1,-1)">
      <text class="ink latin" x="-14" y="-6" font-size="230" text-anchor="end" opacity="0.94">D</text>
      <text class="ink devan" x="14" y="-6" font-size="230" text-anchor="start" opacity="0.94">क</text>
    </g>
  </g>

</svg>
