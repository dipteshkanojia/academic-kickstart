<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="D + क — Circle Ambigram Ligature Spine">
  <title>D + क — Circle Ambigram Ligature Spine</title>
  <desc>Subtle central spine aligns the two glyphs, reinforcing palindromic lock without overpowering.</desc>
  
  <style>
    :root { --ink: #0f0f0f; --inkA: #111111; --inkB: #666666; --ring: var(--ink); }
    .ink { fill: var(--ink); }
    .inkA { fill: var(--inkA); }
    .inkB { fill: var(--inkB); }
    .ring { stroke: var(--ring); fill: none; }
    .latin { font-family: 'Inter', 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-weight: 800; }
    .devan { font-family: 'Noto Sans Devanagari', 'Noto Serif Devanagari', 'Mangal', 'Kohinoor Devanagari', 'Devanagari Sangam MN', serif; font-weight: 800; }
  </style>

  
  <circle cx="256" cy="256" r="236" class="ring" stroke-width="10"/>
  <rect x="255" y="108" width="2" height="296" fill="var(--ring)"/>
  <g transform="translate(256,256)">
    <text class="ink latin" x="-12" y="0" font-size="238" text-anchor="end">D</text>
    <text class="ink devan" x="12" y="0" font-size="238" text-anchor="start">क</text>
  </g>
  <g transform="translate(256,256) rotate(180)" opacity="0.22">
    <text class="ink latin" x="-12" y="0" font-size="238" text-anchor="end">D</text>
    <text class="ink devan" x="12" y="0" font-size="238" text-anchor="start">क</text>
  </g>
  
</svg>
