<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="D + क — Micro Favicon 128">
  <title>D + क — Micro Favicon 128</title>
  <desc>Edge-safe 128×128 for tiny usage; export to 32/16.</desc>
  
  <style>
    :root { --ink: #0f0f0f; --inkA: #0f0f0f; --inkB: #0f0f0f; }
    .ink { fill: var(--ink); }
    .inkA { fill: var(--inkA); }
    .inkB { fill: var(--inkB); }
    .ring { stroke: var(--ink); fill: none; }
    .latin { font-family: 'Inter', 'SF Pro Display', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-weight: 800; }
    .devan { font-family: 'Noto Sans Devanagari', 'Noto Serif Devanagari', 'Mangal', 'Kohinoor Devanagari', 'Devanagari Sangam MN', serif; font-weight: 800; }
  </style>

  
  <rect x="8" y="8" width="112" height="112" rx="18" ry="18" class="ring" stroke-width="8"/>
  <g transform="translate(64,64)">
    <text class="ink latin" x="-5" y="-3" font-size="64" text-anchor="end">D</text>
    <text class="ink devan" x="5" y="-3" font-size="64" text-anchor="start">क</text>
    <g transform="scale(1,-1)">
      <text class="ink latin" x="-5" y="-3" font-size="64" text-anchor="end" opacity="0.92">D</text>
      <text class="ink devan" x="5" y="-3" font-size="64" text-anchor="start" opacity="0.92">क</text>
    </g>
  </g>

</svg>
